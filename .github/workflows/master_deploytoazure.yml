# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deploytoazure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_86751a4dda1e4477be997467df1a947b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_153dec68052346f4a3e139855288bd1a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_86751a4dda1e4477be997467df1a947b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deploytoazure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc2d8e7ab6ee48fabb4ec70c343efc64 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_86751a4dda1e4477be997467df1a947b }}/appsvc/staticsite:${{ github.sha }}'